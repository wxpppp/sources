name: build numpy wheel


on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Download source
        uses: wxpppp/sources@main
        with:
          name: numpy
          version: ${{ github.event.inputs.version }}

      - name: Clean up
        if: always()
        run: |
          rm -r ./*
          
        



